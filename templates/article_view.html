{% extends "index.html" %}
{% block content %}
<div class="blog-post">
  <h2 class="blog-post-title">{{ article.title }}</h2>
  <p class="blog-post-meta">{{ article.updated_at }}
    | 分类: <a href="{{ url_for('articlesByCate',id=article.category.id) }}">{{ article.category.name }}</a>
  </p>

  {{ article.content|safe }}
</div><!-- /.blog-post -->

<nav>
  <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</nav>
{% endblock %}
